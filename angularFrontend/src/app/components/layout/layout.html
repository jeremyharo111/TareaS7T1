<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-30">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="flex items-center gap-4">
        <button
          (click)="toggleSidebar()"
          class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-blue-600">Tarea CRUD de Productos</h1>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
          <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
            <span class="text-white font-semibold text-sm">JH</span>
          </div>
          <span class="text-sm font-medium text-gray-700">Jeremy Haro</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen"
    class="fixed top-16 left-0 bottom-0 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-20"
  >
    <nav class="p-4">
      <ul class="space-y-2">
        <li>
          <a
            routerLink="/productos"
            routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors group"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              ></path>
            </svg>
            <span class="font-medium">Productos</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main
    [class.ml-64]="isSidebarOpen"
    [class.ml-0]="!isSidebarOpen"
    class="pt-16 transition-all duration-300 ease-in-out"
  >
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
