<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Gestión de Productos</h1>
    <div class="flex items-center gap-3">
      <button
        (click)="generarReporte()"
        [disabled]="isLoading || productos.length === 0"
        class="flex items-center gap-2 px-5 py-3 bg-blue-50 text-blue-700 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors shadow-sm disabled:opacity-40 disabled:cursor-not-allowed"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        Exportar PDF
      </button>
      <button
        (click)="openCreateModal()"
        class="flex items-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        Nuevo Producto
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!isLoading && productos.length === 0"
    class="bg-white rounded-lg shadow-md p-12 text-center"
  >
    <svg
      class="mx-auto h-16 w-16 text-gray-400 mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
      ></path>
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No hay productos</h3>
    <p class="text-gray-500">Comienza agregando tu primer producto</p>
  </div>

  <!-- Table -->
  <div
    *ngIf="!isLoading && productos.length > 0"
    class="bg-white rounded-lg shadow-md overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-blue-50">
          <tr>
            <th
              class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Nombre
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Descripción
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Precio
            </th>
            <th
              class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Stock
            </th>
            <th
              class="px-6 py-4 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider"
            >
              Acciones
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let producto of productos" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ producto.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ producto.nombre }}</div>
            </td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-600 max-w-xs truncate">{{ producto.descripcion }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-semibold text-green-600">
                ${{ producto.precio.toFixed(2) }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                [class]="
                  producto.stock > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                "
                class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
              >
                {{ producto.stock }} unidades
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <div class="flex justify-end gap-2">
                <button
                  (click)="openEditModal(producto)"
                  class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                  title="Editar"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                </button>
                <button
                  (click)="openDeleteModal(producto.id!)"
                  class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                  title="Eliminar"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modals -->
<app-producto-form-modal
  [isOpen]="isFormModalOpen"
  [producto]="selectedProducto"
  [isEditMode]="isEditMode"
  (save)="saveProducto($event)"
  (close)="closeFormModal()"
>
</app-producto-form-modal>

<app-confirm-modal
  [isOpen]="isConfirmModalOpen"
  title="Eliminar Producto"
  message="¿Está seguro que desea eliminar este producto? Esta acción no se puede deshacer."
  (confirm)="confirmDelete()"
  (cancel)="closeConfirmModal()"
>
</app-confirm-modal>

<app-error-modal [isOpen]="isErrorModalOpen" [message]="errorMessage" (close)="closeErrorModal()">
</app-error-modal>
