<!-- Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-white/20 backdrop-blur-sm z-40 transition-all"
  (click)="onClose()"
></div>

<!-- Modal -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center mb-4">
      <div
        class="flex-shrink-0 w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4"
      >
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-900">{{ title }}</h3>
    </div>

    <!-- Body -->
    <div class="mb-6 ml-16">
      <p class="text-gray-600">{{ message }}</p>
    </div>

    <!-- Footer -->
    <div class="flex justify-end">
      <button
        type="button"
        (click)="onClose()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
