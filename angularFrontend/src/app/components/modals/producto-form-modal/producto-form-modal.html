<!-- Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-white/20 backdrop-blur-sm z-40 transition-all"
  (click)="onClose()"
></div>

<!-- Modal -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">
        {{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}
      </h2>
      <button
        type="button"
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            [class.border-red-500]="f['nombre'].invalid && f['nombre'].touched"
            placeholder="Ingrese el nombre del producto"
          />
          <div *ngIf="f['nombre'].invalid && f['nombre'].touched" class="mt-1 text-sm text-red-500">
            <span *ngIf="f['nombre'].errors?.['required']">El nombre es requerido</span>
            <span *ngIf="f['nombre'].errors?.['minlength']"
              >El nombre debe tener al menos 3 caracteres</span
            >
          </div>
        </div>

        <!-- Descripci贸n -->
        <div>
          <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">
            Descripci贸n <span class="text-red-500">*</span>
          </label>
          <textarea
            id="descripcion"
            formControlName="descripcion"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
            [class.border-red-500]="f['descripcion'].invalid && f['descripcion'].touched"
            placeholder="Ingrese la descripci贸n del producto"
          ></textarea>
          <div
            *ngIf="f['descripcion'].invalid && f['descripcion'].touched"
            class="mt-1 text-sm text-red-500"
          >
            <span *ngIf="f['descripcion'].errors?.['required']">La descripci贸n es requerida</span>
          </div>
        </div>

        <!-- Precio y Stock -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Precio -->
          <div>
            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">
              Precio <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-500">$</span>
              <input
                id="precio"
                type="number"
                step="0.01"
                formControlName="precio"
                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                [class.border-red-500]="f['precio'].invalid && f['precio'].touched"
                placeholder="0.00"
              />
            </div>
            <div
              *ngIf="f['precio'].invalid && f['precio'].touched"
              class="mt-1 text-sm text-red-500"
            >
              <span *ngIf="f['precio'].errors?.['required']">El precio es requerido</span>
              <span *ngIf="f['precio'].errors?.['min']">El precio debe ser mayor a 0</span>
            </div>
          </div>

          <!-- Stock -->
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">
              Stock <span class="text-red-500">*</span>
            </label>
            <input
              id="stock"
              type="number"
              formControlName="stock"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              [class.border-red-500]="f['stock'].invalid && f['stock'].touched"
              placeholder="0"
            />
            <div *ngIf="f['stock'].invalid && f['stock'].touched" class="mt-1 text-sm text-red-500">
              <span *ngIf="f['stock'].errors?.['required']">El stock es requerido</span>
              <span *ngIf="f['stock'].errors?.['min']">El stock no puede ser negativo</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="onClose()"
          class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="productoForm.invalid"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
